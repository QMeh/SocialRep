<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pro Art Design</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    body {
      background: url('ProLogodesign.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .button-container {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 10px 0;
      z-index: 1000;
      justify-content: center;
    }

    .social-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 60px;
      height: 60px;
      font-size: 0;
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .social-button::after {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      background: rgba(255, 255, 255, 0.2);
      top: -50%;
      left: -50%;
      transform: rotate(45deg);
      transition: opacity 0.5s;
      opacity: 0;
    }

    .social-button:hover::after {
      opacity: 1;
      animation: shine 1s forwards;
    }

    @keyframes shine {
      0% {
        transform: rotate(45deg) translate(-100%, -100%);
      }
      100% {
        transform: rotate(45deg) translate(100%, 100%);
      }
    }

    .social-button:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.3);
    }

    .social-button:active {
      transform: scale(0.98);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .facebook {
      background: #3b5998;
    }

    .instagram {
      background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
    }

    .tiktok {
      background: linear-gradient(135deg, #69C9D0, #EE1D52);
    }

    .social-button.location {
      background-color: #4285F4;
    }

    .social-icon {
      width: 32px;
      height: 32px;
      z-index: 1;
    }

    .phone-number {
      margin-top: 10px;
      font-size: 16px;
      color: white;
      text-shadow: 1px 1px 2px black;
    }

    @media (max-width: 600px) {
      .social-button {
        width: 50px;
        height: 50px;
      }

      .social-icon {
        width: 24px;
        height: 24px;
      }

      .phone-number {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="button-container">
    <a class="social-button facebook" href="https://www.facebook.com/automatics.shpk" target="_blank">
      <img class="social-icon" src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" alt="Facebook">
    </a>
    <a class="social-button instagram" href="https://www.instagram.com/accounts/onetap/?next=%2Fproartdesign.ks%2Fy" target="_blank">
      <img class="social-icon" src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram">
    </a>
    <a class="social-button location" href="https://maps.app.goo.gl/UGfVq4ZaZGeWYKcf7" target="_blank">
      <img class="social-icon" src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/googlemaps.svg" alt="Lokacioni">
    </a>
    <div class="phone-number">Tel: +383 44 537 248</div>
  </div>
</body>
</html>
