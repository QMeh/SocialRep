<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pro Art Design</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    body {
      background: url('ProLogodesign.jpg') no-repeat center center fixed;
      background-size: cover; /* Default */
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
    }

    /* Në ekran të madh (laptop e desktop) ruaj pamjen e plotë të fotos */
    @media (min-width: 1024px) {
      body {
        background-size: contain; /* e ruan tërë imazhin pa prerje */
        background-repeat: no-repeat;
        background-position: center center;
        background-color: black; /* për të mos pasur zbrazëtirë të bardhë */
      }
    }

    .button-container {
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 20px;
      padding: 20px 10px 60px;
      z-index: 1000;
    }

    .social-button {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 70px;
      height: 70px;
      font-size: 0;
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .social-button:hover {
      transform: scale(1.1);
    }

    .social-button::after {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      background: rgba(255, 255, 255, 0.2);
      top: -50%;
      left: -50%;
      transform: rotate(45deg);
      opacity: 0;
      transition: opacity 0.5s;
    }

    .social-button:hover::after {
      opacity: 1;
      animation: shine 1s forwards;
    }

    @keyframes shine {
      0% {
        transform: rotate(45deg) translate(-100%, -100%);
      }
      100% {
        transform: rotate(45deg) translate(100%, 100%);
      }
    }

    .facebook {
      background: #3b5998;
    }

    .instagram {
      background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
    }

    .location {
      background-color: #4285F4;
    }

    .social-icon {
      width: 32px;
      height: 32px;
      z-index: 1;
    }

    .phone-number {
      width: 100%;
      text-align: center;
      margin-top: 10px;
      font-size: 18px;
      text-shadow: 0px 0px 0.5px black;
      color: black;
    }

    @media (max-width: 768px) {
      .social-button {
        width: 60px;
        height: 60px;
      }

      .social-icon {
        width: 28px;
        height: 28px;
      }

      .phone-number {
        font-size: 16px;
      }
    }

    @media (max-width: 480px) {
      .social-button {
        width: 50px;
        height: 50px;
      }

      .social-icon {
        width: 24px;
        height: 24px;
      }

      .phone-number {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="button-container">
    <a class="social-button facebook" href="https://www.facebook.com/profile.php?id=100090474948492" target="_blank">
      <img class="social-icon" src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" alt="Facebook">
    </a>
    <!-- <a class="social-button instagram" href="https://www.instagram.com/accounts/onetap/?next=%2Fproartdesign.ks%2Fy" target="_blank"> -->
    <!-- <a class="social-button instagram" href="instagram://user?username=proartdesign.ks" target="_blank">
      <img class="social-icon" src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram">
    </a> -->

<a class="social-button instagram" href="#" onclick="openInstagram()">
  <img class="social-icon" src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram">
</a>

    <a class="social-button location" href="https://maps.app.goo.gl/UGfVq4ZaZGeWYKcf7" target="_blank">
      <img class="social-icon" src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/googlemaps.svg" alt="Lokacioni">
    </a>
        <div class="phone-number" style="display: flex; flex-direction: column; align-items: center;">
    <div>Tel: +383 44(48) 537 248</div>
</body>
</html>


<script>
  function openInstagram() {
    const username = "proartdesign.ks";

    // Kontrollo nëse është pajisje mobile
    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

    if (isMobile) {
      // Hap aplikacionin në telefon
      window.location.href = "instagram://user?username=" + username;

      // Si backup nëse aplikacioni nuk hapet pas 2 sekondash, hap versionin web
      setTimeout(() => {
        window.location.href = "https://www.instagram.com/" + username;
      }, 10000);
    } else {
      // Në desktop hapet versioni web
      window.open("https://www.instagram.com/" + username, "_blank");
    }
  }
</script>
