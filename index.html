
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .qr-section img {
            width: 220px;
            height: 220px;
            margin-top: 20px;
        }

        .enter-button {
            margin-top: 40px;
            padding: 15px 30px;
            background-color: #333;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .enter-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="qr-section">
        <h1>Skeno QR Code për të hyrë në faqen e kompanisë</h1>
        <img src="ProLogodesign.jpg" alt="QR Code">
    </div>
</body>
</html>
